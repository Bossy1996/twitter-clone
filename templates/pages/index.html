{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col">
        <h1>Welcome to twitterclone</h1>
    </div>
</div>

<div class="row">
    <div class="col-md-4 mx-auto col-10">
        <form class="form" id="tweet-create-form" action="/create-tweet" method="post">
            {% csrf_token %}
            <input type="hidden" value="/" name="next" id="">
            <textarea class="form-control" name="content" placeholder="What's happening..."></textarea>
            <button class="btn btn-primary" type="submit">Tweet</button>
        </form>
    </div>
</div>
    
<div id="tweets">
    Replace me
</div>
<script>
    const tweetsElement = document.getElementById("tweets"); // gets a html element
    const xhr = new XMLHttpRequest()
    const method = "GET";
    const url = "/tweets";
    function handleDidLike(tweet_id, current_count) {
        console.log(tweet_id, current_count);
    };

    function LikeBtn(tweet) {
        return "<buttom class='btn btn-primary' onClick=handleDidLike(" + tweet.id + ", " + tweet.likes +")>Like</buttom>"
    };

    function formatTweetElement(tweet) {
        var formatedTweet = "<div class='col-12 border py-3 mb-4 tweet' id='" + tweet.id 
        +"<p>" + tweet.content + 
            "</p><div class='btn-group'>" + LikeBtn(tweet) +
        "</div></div>";
        return formatedTweet;
    };

    const responseType = "json";
    xhr.responseType = responseType;
    xhr.open(method, url);
    xhr.onload = function() {
        const serverResponse = xhr.response
        const listedItems = serverResponse.response;
        var finalTweetStr = ""
        var i;
        for (i = 0; i < listedItems.length; i++) {
            var tweetObj = listedItems[i]; 
            var currentItem = formatTweetElement(tweetObj);
            finalTweetStr += currentItem;
        };
        tweetsElement.innerHTML = finalTweetStr;
        console.log(xhr.response);
    };
    xhr.send();
</script>
{% endblock content %}
