{% extends 'base.html' %}

{% block content %}
<div class="row text-center">
    <div class="col">
        <h1>Welcome to twitterclone</h1>
    </div>
</div>

<div class="row">
    <div class="col-md-4 mx-auto col-10">
        <form class="form" id="tweet-create-form" action="/create-tweet" method="post">
            {% csrf_token %}
            <input type="hidden" value="/" name="next" id="">
            <textarea class="form-control" name="content" placeholder="What's happening..."></textarea>
            <button class="btn btn-primary" type="submit">Tweet</button>
        </form>
    </div>
</div>
    
<div class ='row' id="tweets">
    Replace me
</div>
<script>
    const tweetsElement = document.getElementById("tweets");
    tweetsElement.innerHTML = "Loading...";
    const xhr = new XMLHttpRequest();
    const method = "GET";
    const url = "/tweet";
    const responseType = "json";

    function handleDidLike(tweet_id, currentCount) {
        console.log(tweet_id, currentCount)
    }

    function LikeBtn(tweet){
        return "<buttom class='btn btn-small btn-primary' onClick=handleDidLike(" + tweet.id +"," + tweet.likes + ")>"+ tweet.likes +" Like</buttom>"
    }

    function formatTweetElement(tweet) {
        let formatedTweet = "<div class='col-12 col-md-10 mx-auto mb-4 border rounded py-3' id='tweet-"+ tweet.id 
        +"'>" + "<p>" + tweet.content + 
            "</p><div class='btn-group'>" + LikeBtn(tweet) +
            "</div></div>";
        return formatedTweet
    }
    xhr.responseType = responseType;
    xhr.open(method, url);
    xhr.onload = () => {
        const serverResponse = xhr.response;
        const listedItems = serverResponse.response;
        var finalTweetStr = "";
        var i;
        for (i=0; i<listedItems.length; i++) {
            tweetObj = listedItems[i]
            let currentItem = formatTweetElement(tweetObj)
                finalTweetStr += currentItem
        }
        tweetsElement.innerHTML = finalTweetStr
        // console.log(listedItems)
    };
    xhr.send();
</script>
{% endblock content %}
